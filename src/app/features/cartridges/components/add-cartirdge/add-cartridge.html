<button class="add-cartridge__title" (click)="toggleModalBtn()">
  Додати картридж
</button>

<div
  class="modal-overlay"
  [class.is-open]="isOpen()"
  (click)="handleOverlayClick($event)"
>

    <h3 class="modal__title">Додати новий картридж</h3>
    <app-form-cartridge />
  </div>
</div>
